name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install erlang
        run: |
          echo "`pwd`/erlang/bin" >> $GITHUB_PATH
          curl -Lo erlang.tar.gz https://repo.hex.pm/builds/otp/ubuntu-20.04/OTP-23.3.tar.gz
          mkdir erlang
          tar -zxfv erlang.tar.gz -C erlang --strip-components=1
          erlang/Install -minimal  `pwd`/erlang
          rm erlang.tar.gz

      - name: Install caramel
        run: |
          echo "`pwd`/caramel/bin" >> $GITHUB_PATH
          curl --stderr - -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/AbstractMachinesLab/caramel/actions/artifacts | grep -m 1 -A 4 "linux-musl" | grep archive_download_url | cut -d '"' -f4 | xargs -t curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -Lo caramel.zip
          unzip caramel.zip
          rm caramel.zip
          tar -zxfv release.tar.gz
          rm release.tar.gz
          chmod +x caramel/bin/caramel
          which caramel

      - name: test chapter 1
        run: |
          echo -e "1.0\n2.0\n-0.5" | ./run.sh 01 > test01run
          cmp test01 test01run

      - name: test chapter 2
        run: |
          ./run.sh 02 > test02run
          cmp test02 test02run
